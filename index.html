<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>minu-slides</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <nav>
            <h1>minu-slides</h1>
            <button onclick="newSlide();">새 프로젝트</button>
            <button onclick="copyData();">클립보드에 저장</button>
            <div class="saved" id="saved">저장됨!</div>
        </nav>
        <section>
            <div id="layers" class="layers">
                <h3>레이어</h3>
                <button onclick="createLayer('text');">새 택스트</button>
                <button onclick="createLayer('image');">새 이미지</button>
                <hr>
                <div id="layer-elements"></div>
            </div>
            <canvas width="1920" height="1080"></canvas>
            <div id="edit" class="before-popup edit" style="display: none;">
                <label>
                    <input class="big-input" type="text" name="" id="text">
                </label>
                <br>
                <div id="text-edit">
                    <h3>텍스트</h3>
                    <label> 폰트 크기
                        <input class="small-input" type="number" name="" id="font-size">
                    </label>
                    <br>
                    <label> 볼드
                        <input type="checkbox" class="checkbox-input" name="" id="bold">
                    </label>
                    <br>
                    <label> 색상
                        <input type="color" name="" class="color-input" id="color">
                    </label>
                    <br><br><hr><br>

                </div>
                <div id="image-edit">
                    <h3>이미지</h3>
                    <label> URL
                        <input class="large-input" type="text" name="" id="image-url">
                    </label>
                    <br>
                    <br>
                    <br><hr><br>
                </div>
                <h3>트랜스폼</h3>
                <label> x
                    <input class="small-input" type="number" name="" id="x">
                </label>
                <br>
                <label> y
                    <input class="small-input" type="number" name="" id="y">
                </label>
                <div id="image-edit">
                    <label> 너비
                        <input class="small-input" type="number" name="" id="image-width">
                    </label>
                    <br>
                    <label> 높이
                        <input class="small-input" type="number" name="" id="image-height">
                    </label>
                </div>
            </div>
        </section>
        <section>
            <div class="slides">
                <h3 class="section-label">슬라이드</h3>
                <button onclick="createSlide();">새 슬라이드</button>
                <hr>
                <div class="slide-elements" id="slide-elements"></div>
            </div>
            <div class="slides-edit">
                <label> 텍스트
                    <input type="text" name="" id="slide-text">
                </label>
                <br>
                <label> 배경
                    <input type="color" class="color-input" name="" id="slide-color">
                </label>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/lz-string@1.5.0/libs/lz-string.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
